<html lang="en">

        /* ========== CSS Variables & Reset ========== */
        :root {
            --bg-navy: #0B1F3B;
            --gold: #D4AF37;
            --soft-gold: #E6D8A8;
            --white: #FFFFFF;
            --green: #2E7D32;
            --soft-green: #81C784;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            background-color: var(--bg-navy);
            color: var(--soft-gold);
            min-height: 100vh;
            padding: 15px;
        }

        /* ========== Main Layout ========== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }

        /* ========== Header ========== */
        header {
            width: 100%;
            text-align: center;
            padding: 15px 0 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            margin-bottom: 15px;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 1.6rem;
            font-weight: 600;
            letter-spacing: 2px;
        }

        header p {
            color: var(--soft-gold);
            margin-top: 6px;
            font-size: 0.85rem;
            opacity: 0.8;
        }

        /* ========== Tab Navigation ========== */
        .tab-navigation {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .tab-btn {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: var(--soft-gold);
            font-family: 'Lora', serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab-btn:hover {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--gold), #B8962E);
            color: var(--bg-navy);
            border-color: var(--gold);
            font-weight: 600;
        }

        /* Sub-tabs for Quiz */
        .sub-tabs {
            width: 100%;
            display: none;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .sub-tabs.visible {
            display: flex;
        }

        .sub-tab-btn {
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 6px;
            color: var(--soft-gold);
            font-family: 'Lora', serif;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sub-tab-btn:hover {
            border-color: var(--gold);
        }

        .sub-tab-btn.active {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--gold);
            color: var(--gold);
        }

        /* ========== Input Panel ========== */
        .input-panel {
            flex: 1;
            min-width: 300px;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 20px;
        }

        .input-panel h2 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: var(--soft-gold);
            font-size: 0.85rem;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: var(--white);
            font-family: 'Lora', serif;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            background: var(--bg-navy);
            color: var(--white);
        }

        .form-group input[type="file"] {
            padding: 8px;
            cursor: pointer;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--gold);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 70px;
        }

        /* Arabic input styling */
        .form-group textarea.arabic-input {
            font-family: 'Amiri', serif;
            font-size: 1.3rem;
            direction: rtl;
            text-align: right;
            line-height: 1.8;
        }

        /* Hidden form sections */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        /* ========== Preview Panel ========== */
        .preview-panel {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        .preview-panel h2 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
        }

        /* ========== Post Preview (Instagram Style) ========== */
        .post-preview {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: var(--bg-navy);
            border-radius: 0;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        /* Subtle Islamic geometric pattern overlay */
        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23D4AF37' fill-opacity='0.04'%3E%3Cpath d='M30 0l30 30-30 30L0 30 30 0zm0 10L10 30l20 20 20-20-20-20z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* Watermark Pattern - Tiled Logo Background */
        .watermark-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
            opacity: 0.06;
            background-repeat: repeat;
            background-size: 90px 90px;
            display: none;
        }

        /* Watermark Center - Single Logo in Center */
        .watermark-center {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 0;
            opacity: 0.09;
            max-width: 520px;

        }

        .watermark-center-logo {
            width: 100%;
            height: 100%;
        }

        .watermark-center-tagline {
            font-family: 'Playfair Display', serif;
            font-size: clamp(0.5rem, 2vw, 0.7rem);
            color: var(--gold);
            text-align: center;
            margin-top: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
        }

        /* Tagline Watermark - Subtle text at bottom (for pattern mode) */
        .watermark-tagline {
            position: absolute;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Playfair Display', serif;
            font-size: clamp(0.45rem, 1.8vw, 0.65rem);
            color: var(--gold);
            text-align: center;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            font-weight: 400;
            opacity: 0.35;
            white-space: nowrap;
            pointer-events: none;
            z-index: 1;
            display: none;
        }

        /* Logo - Top Left - RESPONSIVE */
        .logo-container {
            position: absolute;
            top: 1%;
            left: 1%;
            z-index: 2;
            width: 16%;
            max-width: 170px;
            min-width: 35px;
        }

        .logo {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        /* Main content area */
        .post-content {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 12% 6% 4%;
        }

        /* Type Badge */
        .type-badge {
            position: absolute;
            top: 3%;
            right: 3%;
            background: var(--gold);
            color: var(--bg-navy);
            padding: 1.5% 3%;
            border-radius: 4px;
            font-family: 'Playfair Display', serif;
            font-size: clamp(8px, 2.5vw, 12px);
            font-weight: 600;
            letter-spacing: 0.5px;
            z-index: 2;
        }

        /* Arabic Text - RESPONSIVE */
        .arabic-ayah {
            font-family: 'Amiri', serif;
            font-size: clamp(1.2rem, 5vw, 2.3rem);
            color: var(--gold);
            direction: rtl;
            line-height: 1.7;
            margin-bottom: 4%;
            font-weight: 700;
            padding: 0 2%;
        }

        /* English Translation - RESPONSIVE */
        .english-translation {
            font-family: 'Playfair Display', serif;
            font-size: clamp(0.75rem, 3vw, 1rem);
            color: var(--soft-gold);
            font-style: italic;
            line-height: 1.5;
            margin-bottom: 4%;
            padding: 0 4%;
        }

        /* Decorative divider */
        .divider {
            width: 15%;
            min-width: 40px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 2% auto;
        }

        /* Reference - RESPONSIVE */
        .reference {
            font-family: 'Playfair Display', serif;
            font-size: clamp(0.65rem, 2.5vw, 0.9rem);
            color: var(--gold);
            letter-spacing: 1px;
        }

        /* Quiz specific styles */
        .quiz-question {
            font-family: 'Playfair Display', serif;
            font-size: clamp(0.9rem, 3.5vw, 1.3rem);
            color: var(--gold);
            line-height: 1.5;
            margin-bottom: 5%;
            font-weight: 600;
        }

        .quiz-options {
            width: 90%;
            text-align: left;
        }

        .quiz-option {
            font-family: 'Lora', serif;
            font-size: clamp(0.7rem, 2.8vw, 0.95rem);
            color: var(--soft-gold);
            padding: 2.5% 4%;
            margin-bottom: 2%;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 6px;
            border-left: 3px solid var(--gold);
        }

        .quiz-option.arabic {
            font-family: 'Amiri', serif;
            direction: rtl;
            text-align: right;
            border-left: none;
            border-right: 3px solid var(--gold);
            font-size: clamp(0.9rem, 3.5vw, 1.2rem);
        }

        /* Hidayat/Info post styles */
        .info-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: var(--gold);
            margin-bottom: 4%;
            font-weight: 600;
        }

        .info-content {
            font-family: 'Lora', serif;
            font-size: clamp(0.75rem, 3vw, 1rem);
            color: var(--soft-gold);
            line-height: 1.6;
            padding: 0 5%;
            text-align: center;
        }

        .info-arabic {
            font-family: 'Amiri', serif;
            font-size: clamp(1rem, 4vw, 1.4rem);
            color: var(--gold);
            direction: rtl;
            line-height: 1.7;
            margin-bottom: 4%;
        }

        /* ========== Bottom Contact Bar ========== */
        .bottom-bar {
            background-color: var(--gold);
            padding: 2.5% 4%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4%;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        .bottom-bar-item {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--bg-navy);
            font-family: 'Lora', serif;
            font-size: clamp(6px, 2vw, 10px);
        }

        .bottom-bar-item svg {
            flex-shrink: 0;
            width: clamp(10px, 3vw, 14px);
            height: clamp(10px, 3vw, 14px);
        }

        .social-icons {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--bg-navy);
            font-family: 'Lora', serif;
            font-size: clamp(6px, 2vw, 10px);
        }

        .social-icons svg {
            flex-shrink: 0;
            width: clamp(12px, 3.5vw, 16px);
            height: clamp(12px, 3.5vw, 16px);
        }

        /* ========== Download Button ========== */
        .download-btn {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--gold), #B8962E);
            color: var(--bg-navy);
            border: none;
            border-radius: 8px;
            font-family: 'Playfair Display', serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* ========== Responsive Design ========== */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header h1 {
                font-size: 1.3rem;
            }

            .container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .input-panel,
            .preview-panel {
                max-width: 100%;
                width: 100%;
                min-width: unset;
            }

            .input-panel {
                padding: 15px;
            }

            .tab-navigation {
                gap: 6px;
            }

            .tab-btn {
                padding: 8px 12px;
                font-size: 0.75rem;
            }

            .form-group textarea.arabic-input {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 400px) {
            .tab-btn {
                padding: 7px 10px;
                font-size: 0.7rem;
            }

            .sub-tab-btn {
                padding: 6px 10px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>

            </div>

            <!-- ===== CUSTOM FORM (No Badge) ===== -->
            <div class="form-section" id="form-custom">
                <div class="form-group">
                    <label for="customArabic">Arabic Text (Optional)</label>
                    <textarea id="customArabic" class="arabic-input" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="customEnglish">English Text</label>
                    <textarea id="customEnglish" rows="4">Enter your message here...</textarea>
                </div>
                <div class="form-group">
                    <label for="customSource">Source / Reference (Optional)</label>
                    <input type="text" id="customSource" value="">
                </div>
            </div>

            <!-- Download Button -->
            <button class="download-btn" id="downloadBtn" onclick="downloadPost()">
                ‚¨á Download as Image (1080x1080)
            </button>
        </div>

        <!-- ========== Preview Panel ========== -->
        <div class="preview-panel">
            <h2>Live Preview</h2>

            <!-- Post Preview Card -->
            <div class="post-preview" id="postPreview">
                <div class="pattern-overlay"></div>

                <!-- Watermark Pattern - Tiled Logo Background -->
                <div class="watermark-pattern" id="watermarkPattern"></div>

                <!-- Watermark Center - Single Logo -->
                <div class="watermark-center" id="watermarkCenter">
                    <img src="" alt="" class="watermark-center-logo" id="watermarkCenterLogo">
                    <div class="watermark-center-tagline">Shaping the minds with the wisdom of Quran</div>
                </div>
                
                <!-- Tagline Watermark (for pattern mode) -->
                <div class="watermark-tagline" id="watermarkTagline">Shaping the minds with the wisdom of Quran</div>

                <!-- Logo - Top Left -->
                <div class="logo-container" id="logoContainer" style="display: none;">
                    <img src="" alt="Logo" class="logo" id="logoImg">
                </div>

                <!-- Type Badge -->
                <div class="type-badge" id="typeBadge">QURAN</div>

                <!-- Main Content -->
                <div class="post-content" id="postContent">
                    <!-- Content will be dynamically updated -->
                </div>

                <!-- Bottom Contact Bar -->
                <div class="bottom-bar">
                    <div class="bottom-bar-item">
                        <svg viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/><path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
                        <span>wisdomquranacademy.netlify.app</span>
                    </div>
                    <div class="bottom-bar-item">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" fill="none" stroke="currentColor" stroke-width="2"/><polyline points="22,6 12,13 2,6" fill="none" stroke="currentColor" stroke-width="2"/></svg>
                        <span>quranwisdomacademy5@gmail.com</span>
                    </div>
                    <div class="social-icons">
                        <span>Follow us</span>
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ========== JavaScript ========== -->
    <script>
        // ========== State Management ==========
        let currentTab = 'quran';
        let currentSubTab = 'quiz-english';

        // ========== Tab Switching ==========
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tab);
            });

            // Hide all form sections
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });

            // Show appropriate form
            if (tab === 'quiz') {
                document.getElementById('quizSubTabs').classList.add('visible');
                document.getElementById(`form-${currentSubTab}`).classList.add('active');
            } else {
                document.getElementById('quizSubTabs').classList.remove('visible');
                document.getElementById(`form-${tab}`).classList.add('active');
            }

            // Update preview
            updatePreview();
        }

        function switchSubTab(subtab) {
            currentSubTab = subtab;
            
            // Update sub-tab buttons
            document.querySelectorAll('.sub-tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.subtab === subtab);
            });

            // Hide all form sections and show selected
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`form-${subtab}`).classList.add('active');

            // Update preview
            updatePreview();
        }

        // ========== Preview Update Functions ==========
        function updatePreview() {
            const postContent = document.getElementById('postContent');
            const typeBadge = document.getElementById('typeBadge');

            if (currentTab === 'quran') {
                typeBadge.textContent = 'QURAN';
                postContent.innerHTML = `
                    <div class="arabic-ayah" id="arabicDisplay">${document.getElementById('arabicInput').value}</div>
                    <div class="english-translation" id="englishDisplay">${document.getElementById('englishInput').value}</div>
                    <div class="divider"></div>
                    <div class="reference" id="referenceDisplay">${document.getElementById('referenceInput').value}</div>
                `;
            } else if (currentTab === 'hadees') {
                typeBadge.textContent = 'HADEES';
                postContent.innerHTML = `
                    <div class="arabic-ayah" id="hadeesArabicDisplay">${document.getElementById('hadeesArabicInput').value}</div>
                    <div class="english-translation" id="hadeesEnglishDisplay">${document.getElementById('hadeesEnglishInput').value}</div>
                    <div class="divider"></div>
                    <div class="reference" id="hadeesReferenceDisplay">${document.getElementById('hadeesReferenceInput').value}</div>
                `;
            } else if (currentTab === 'quiz') {
                typeBadge.textContent = 'QUIZ';
                if (currentSubTab === 'quiz-english') {
                    postContent.innerHTML = `
                        <div class="quiz-question" id="quizQuestionDisplay">${document.getElementById('quizQuestionEn').value}</div>
                        <div class="quiz-options">
                            <div class="quiz-option" id="optionADisplay">A. ${document.getElementById('quizOptionA').value}</div>
                            <div class="quiz-option" id="optionBDisplay">B. ${document.getElementById('quizOptionB').value}</div>
                            <div class="quiz-option" id="optionCDisplay">C. ${document.getElementById('quizOptionC').value}</div>
                            <div class="quiz-option" id="optionDDisplay">D. ${document.getElementById('quizOptionD').value}</div>
                        </div>
                    `;
                } else {
                    postContent.innerHTML = `
                        <div class="quiz-question arabic-ayah" style="direction:rtl;" id="quizQuestionArDisplay">${document.getElementById('quizQuestionAr').value}</div>
                        <div class="quiz-options">
                            <div class="quiz-option arabic" id="optionArADisplay">ÿ£. ${document.getElementById('quizOptionArA').value}</div>
                            <div class="quiz-option arabic" id="optionArBDisplay">ÿ®. ${document.getElementById('quizOptionArB').value}</div>
                            <div class="quiz-option arabic" id="optionArCDisplay">ÿ¨. ${document.getElementById('quizOptionArC').value}</div>
                            <div class="quiz-option arabic" id="optionArDDisplay">ÿØ. ${document.getElementById('quizOptionArD').value}</div>
                        </div>
                    `;
                }
            } else if (currentTab === 'hidayat') {
                typeBadge.textContent = 'HIDAYAT';
                const arabicText = document.getElementById('hidayatArabic').value;
                const source = document.getElementById('hidayatSource').value;
                postContent.innerHTML = `
                    <div class="info-title" id="hidayatTitleDisplay">${document.getElementById('hidayatTitle').value}</div>
                    ${arabicText ? `<div class="info-arabic" id="hidayatArabicDisplay">${arabicText}</div>` : ''}
                    <div class="info-content" id="hidayatContentDisplay">${document.getElementById('hidayatContent').value}</div>
                    ${source ? `<div class="divider"></div><div class="reference" id="hidayatSourceDisplay">${source}</div>` : ''}
                `;
            } else if (currentTab === 'custom') {
                // Hide the badge for custom posts
                typeBadge.style.display = 'none';
                const arabicText = document.getElementById('customArabic').value;
                const source = document.getElementById('customSource').value;
                postContent.innerHTML = `
                    ${arabicText ? `<div class="arabic-ayah" id="customArabicDisplay">${arabicText}</div>` : ''}
                    <div class="english-translation" id="customEnglishDisplay" style="font-style: normal; font-size: clamp(0.85rem, 3.2vw, 1.1rem);">${document.getElementById('customEnglish').value}</div>
                    ${source ? `<div class="divider"></div><div class="reference" id="customSourceDisplay">${source}</div>` : ''}
                `;
                return; // Skip showing badge
            }
            
            // Show badge for all other tabs
            typeBadge.style.display = 'block';
        }

        // ========== Live Input Listeners ==========
        function setupInputListeners() {
            // Quran inputs
            ['arabicInput', 'englishInput', 'referenceInput'].forEach(id => {
                document.getElementById(id).addEventListener('input', () => {
                    if (currentTab === 'quran') updatePreview();
                });
            });

            // Hadees inputs
            ['hadeesArabicInput', 'hadeesEnglishInput', 'hadeesReferenceInput'].forEach(id => {
                document.getElementById(id).addEventListener('input', () => {
                    if (currentTab === 'hadees') updatePreview();
                });
            });

            // Quiz English inputs
            ['quizQuestionEn', 'quizOptionA', 'quizOptionB', 'quizOptionC', 'quizOptionD'].forEach(id => {
                document.getElementById(id).addEventListener('input', () => {
                    if (currentTab === 'quiz' && currentSubTab === 'quiz-english') updatePreview();
                });
            });

            // Quiz Arabic inputs
            ['quizQuestionAr', 'quizOptionArA', 'quizOptionArB', 'quizOptionArC', 'quizOptionArD'].forEach(id => {
                document.getElementById(id).addEventListener('input', () => {
                    if (currentTab === 'quiz' && currentSubTab === 'quiz-arabic') updatePreview();
                });
            });

            // Hidayat inputs
            ['hidayatTitle', 'hidayatArabic', 'hidayatContent', 'hidayatSource'].forEach(id => {
                document.getElementById(id).addEventListener('input', () => {
                    if (currentTab === 'hidayat') updatePreview();
                });
            });

            // Custom inputs
            ['customArabic', 'customEnglish', 'customSource'].forEach(id => {
                document.getElementById(id).addEventListener('input', () => {
                    if (currentTab === 'custom') updatePreview();
                });
            });

            // Logo upload
            document.getElementById('logoInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        // Set logo in top-left corner
                        document.getElementById('logoImg').src = event.target.result;
                        document.getElementById('logoContainer').style.display = 'block';
                        
                        // Set both watermark styles (pattern + center)
                        document.getElementById('watermarkPattern').style.backgroundImage = `url('${event.target.result}')`;
                        document.getElementById('watermarkCenterLogo').src = event.target.result;
                        
                        // Apply current watermark style
                        applyWatermarkStyle();
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Watermark style selector
            document.getElementById('watermarkStyle').addEventListener('change', applyWatermarkStyle);

            function applyWatermarkStyle() {
                const style = document.getElementById('watermarkStyle').value;
                const hasLogo = document.getElementById('logoImg').src && document.getElementById('logoImg').src !== '';
                
                // Hide all watermarks first
                document.getElementById('watermarkPattern').style.display = 'none';
                document.getElementById('watermarkCenter').style.display = 'none';
                document.getElementById('watermarkTagline').style.display = 'none';
                
                if (!hasLogo || document.getElementById('logoContainer').style.display === 'none') return;
                
                if (style === 'pattern') {
                    document.getElementById('watermarkPattern').style.display = 'block';
                    document.getElementById('watermarkTagline').style.display = 'block';
                } else if (style === 'center') {
                    document.getElementById('watermarkCenter').style.display = 'flex';
                }
            }
        }

        // ========== Download Function ==========
        async function downloadPost() {
            const btn = document.getElementById('downloadBtn');
            const originalText = btn.textContent;
            
            try {
                btn.textContent = 'Generating image...';
                btn.disabled = true;

                const postElement = document.getElementById('postPreview');
                
                await document.fonts.ready;
                await new Promise(resolve => setTimeout(resolve, 100));
                
                const canvas = await html2canvas(postElement, {
                    scale: 3,
                    useCORS: true,
                    allowTaint: false,
                    backgroundColor: '#0B1F3B',
                    logging: false,
                    imageTimeout: 0
                });

                const finalCanvas = document.createElement('canvas');
                finalCanvas.width = 1080;
                finalCanvas.height = 1080;
                const ctx = finalCanvas.getContext('2d');
                ctx.drawImage(canvas, 0, 0, 1080, 1080);

                const dataUrl = finalCanvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = dataUrl;
                
                const filename = `quran-wisdom-${currentTab}${currentTab === 'quiz' ? '-' + currentSubTab.replace('quiz-', '') : ''}-post.png`;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                btn.textContent = '‚úì Downloaded!';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 2000);

            } catch (error) {
                console.error('Download error:', error);
                alert('Download failed: ' + error.message);
                btn.textContent = 'Error - Try again';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 2000);
            }
        }

        // ========== Initialize ==========
        document.addEventListener('DOMContentLoaded', function() {
            setupInputListeners();
            updatePreview();
        });
    </script>
</body>
